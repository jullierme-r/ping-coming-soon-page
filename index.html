<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="Ping logomark">
    </div>
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="#" id="form">
      <div class="grouped-email">
        <input type="text" name="email" id="email" placeholder="Your email address..." required>
        <div class="validation-fail"></div>
      </div>
      <button type="submit" class="btn">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="" aria-hidden="true" class="dashboard-img">
    <ul class="social">
      <li class="social-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li class="social-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li class="social-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <div class="content-footer">&copy; Copyright Ping. All rights reserved.</div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/jullierme-r" target="_blank">Jullierme R Gomes</a>.
    </p>
  </footer>

  <script src="./javascript/main.js"></script>
</body>
</html>
